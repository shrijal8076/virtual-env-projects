<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Image</title>
  </head>
  <body class="bg-danger">
  <div class="container text-center  bg-warning my-5 py-5 ">
    <h1 class=" text-danger mb-5 fw-bold text-center  text-uppercase">Image_Uploder</h1>
          <form action="" method="post" class='m-4' enctype="multipart/form-data" nonvilidate>
              {% csrf_token %}
            {{form}}

              <input type="submit" class="btn  m-5 btn-danger"  value="Upload" >
            </form>

  </div>

<div class="container p-5">
  <div class="row p-4">
    {% for i in img %}
    <div class="col-sm-4">
      <div class="card m-2 bg-warning ">
        <img src="{{i.photo.url}}" class="card-img-top rounded " height="200px">
        <p class="text-center p-2 text-danger text-uppercase fw-bold">Uploaded By -{{i.uploader}}</p>

      </div>
      </div>

  {% endfor %}
  </div>

</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
